<form [formGroup]="searchForm">
	<input formControlName="searchQuery" type="text" placeholder="Search">
	<button ngClass="search-icon" type="submit" (click)="onSubmit()">
		<img [src]="searchImgPath" alt="Search Image">
	</button>
	<button ngClass="microphone-icon">
		<img [src]="microphoneImgPath" alt="microphone icon">
	</button>
</form>
